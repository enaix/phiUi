[env]
; Need to check if it can work with ESP-IDF
framework = arduino
;platform = espressif32
;board = esp32dev
default_envs = mono_u8g2
lib_ldf_mode = chain+

[env:mono_u8g2]
build_flags = 
  -DMONO_U8G2
  -include src/custom_options.h
; -DINCREASE_WIDGETS_LIMIT
;  -std=c++20
;build_unflags =-std=gnu++11
;  should be enabled to support concepts


lib_deps =
  olikraus/U8g2